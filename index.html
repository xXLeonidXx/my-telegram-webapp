<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Змейка с меню и стрелками управления</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      -webkit-tap-highlight-color: transparent; /* убрать подсветку на мобильных */
    }
    #game, #gameOverMessage {
      margin: 20px auto;
      display: none;
      background: #eee;
      border: 1px solid #000;
      touch-action: none; /* для предотвращения скролла при касании */
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #eee;
    }
    .menu, .speed-menu, .controls {
      margin-top: 20px;
    }
    button, select {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    #gameOverMessage {
      font-size: 24px;
      color: red;
    }

    /* Кнопки управления стрелками */
    .controls {
      display: inline-block;
      margin-top: 15px;
      user-select: none;
    }

    .control-row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    .arrow-btn {
      font-size: 30px;
      width: 60px;
      height: 60px;
      margin: 0 10px;
      border-radius: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      transition: background-color 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      line-height: 60px;
      text-align: center;
      padding: 0;
    }

    .arrow-btn:active {
      background-color: #ddd;
    }

    @media (max-width: 480px) {
      .arrow-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
        margin: 0 8px;
        line-height: 50px;
      }
      button, select {
        font-size: 16px;
        padding: 8px 16px;
        margin: 8px;
      }
    }
  </style>
</head>
<body>

<!-- Стартовое меню -->
<div id="mainMenu" class="menu">
  <h1>Змейка</h1>
  <button id="startGameBtn">Старт игры</button>
  <button id="chooseSpeedBtn">Выбор скорости</button>
</div>

<!-- Меню выбора скорости -->
<div id="speedMenu" class="speed-menu" style="display:none;">
  <h2>Выберите скорость змейки</h2>
  <select id="speedSelect" aria-label="Выбор скорости змейки">
    <option value="300">1 (медленно)</option>
    <option value="270">2</option>
    <option value="240">3</option>
    <option value="210">4</option>
    <option value="180">5</option>
    <option value="150">6</option>
    <option value="120">7</option>
    <option value="90">8</option>
    <option value="60">9</option>
    <option value="30">10 (быстро)</option>
  </select>
  <br/>
  <button id="backToMenuBtn">Назад в меню</button>
</div>

<!-- Игровое поле -->
<canvas id="game" width="400" height="400" aria-label="Игровое поле змейки" role="img"></canvas>

<!-- Сообщение об окончании игры -->
<div id="gameOverMessage" role="alert" aria-live="assertive">
  Игра окончена!<br/>
  <button id="restartBtn">Начать заново</button>
  <button id="exitToMenuBtn">Выйти в меню</button>
</div>

<!-- Кнопки управления -->
<div id="controls" class="controls" style="display:none;" aria-label="Управление змейкой">
  <div class="control-row">
    <button id="upBtn" class="arrow-btn" aria-label="Вверх">↑</button>
  </div>
  <div class="control-row">
    <button id="leftBtn" class="arrow-btn" aria-label="Влево">←</button>
    <div style="width: 60px; display: inline-block;"></div>
    <button id="rightBtn" class="arrow-btn" aria-label="Вправо">→</button>
  </div>
  <div class="control-row">
    <button id="downBtn" class="arrow-btn" aria-label="Вниз">↓</button>
  </div>
</div>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const box = 20;

  let snake;
  let direction;
  let food;
  let gameInterval;
  let speed = 300; // стартовая скорость

  // Элементы интерфейса
  const mainMenu = document.getElementById('mainMenu');
  const speedMenu = document.getElementById('speedMenu');
  const gameOverMessage = document.getElementById('gameOverMessage');
  const controls = document.getElementById('controls');

  const startGameBtn = document.getElementById('startGameBtn');
  const chooseSpeedBtn = document.getElementById('chooseSpeedBtn');
  const backToMenuBtn = document.getElementById('backToMenuBtn');
  const restartBtn = document.getElementById('restartBtn');
  const exitToMenuBtn = document.getElementById('exitToMenuBtn');

  const speedSelect = document.getElementById('speedSelect');

  const upBtn = document.getElementById('upBtn');
  const downBtn = document.getElementById('downBtn');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');

  // Инициализация игры
  function init() {
    snake = [
      { x: 9 * box, y: 10 * box },
      { x: 8 * box, y: 10 * box },
      { x: 7 * box, y: 10 * box },
    ];
    direction = 'RIGHT';
    placeFood();
    gameOverMessage.style.display = 'none';

    if (gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(draw, speed);
  }

  // Появление еды
  function placeFood() {
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box,
    };
  }

  // Отрисовка кадра
  function draw() {
    ctx.fillStyle = '#eee';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Еда
    ctx.fillStyle = 'red';
    ctx.fillRect(food.x, food.y, box, box);

    // Змейка
    for (let i = 0; i < snake.length; i++) {
      ctx.fillStyle = i === 0 ? 'green' : 'lime';
      ctx.fillRect(snake[i].x, snake[i].y, box, box);
      ctx.strokeStyle = '#000';
      ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    // Новая позиция головы
    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === 'LEFT') headX -= box;
    else if (direction === 'RIGHT') headX += box;
    else if (direction === 'UP') headY -= box;
    else if (direction === 'DOWN') headY += box;

    // Проверка столкновений
    if (
      headX < 0 ||
      headX >= canvas.width ||
      headY < 0 ||
      headY >= canvas.height ||
      collision(headX, headY, snake)
    ) {
      gameOver();
      return;
    }

    // Проверка съедания еды
    if (headX === food.x && headY === food.y) {
      placeFood();
    } else {
      snake.pop();
    }

    snake.unshift({ x: headX, y: headY });
  }

  // Проверка столкновения с телом
  function collision(x, y, array) {
    for (let i = 0; i < array.length; i++) {
      if (array[i].x === x && array[i].y === y) return true;
    }
    return false;
  }

  // Окончание игры
  function gameOver() {
    clearInterval(gameInterval);
    gameOverMessage.style.display = 'block';
    controls.style.display = 'none';
    canvas.style.display = 'none';
  }

  // Запуск игры из меню
  startGameBtn.addEventListener('click', () => {
    mainMenu.style.display = 'none';
    speedMenu.style.display = 'none';
    gameOverMessage.style.display = 'none';
    canvas.style.display = 'block';
    controls.style.display = 'inline-block';
    init();
  });

  // Показ меню выбора скорости
  chooseSpeedBtn.addEventListener('click', () => {
    mainMenu.style.display = 'none';
    speedMenu.style.display = 'block';
  });

  // Возврат в главное меню из меню скорости
  backToMenuBtn.addEventListener('click', () => {
    speedMenu.style.display = 'none';
    mainMenu.style.display = 'block';
  });

  // Перезапуск игры после окончания
  restartBtn.addEventListener('click', () => {
    gameOverMessage.style.display = 'none';
    canvas.style.display = 'block';
    controls.style.display = 'inline-block';
    init();
  });

  // Выход в меню из экрана Game Over
  exitToMenuBtn.addEventListener('click', () => {
    gameOverMessage.style.display = 'none';
    mainMenu.style.display = 'block';
  });

  // Обработка изменения скорости
  speedSelect.addEventListener('change', () => {
    speed = +speedSelect.value;
  });

  // Управление с клавиатуры
  document.addEventListener('keydown', e => {
    const key = e.key;
    if ((key === 'ArrowLeft' || key === 'a') && direction !== 'RIGHT') direction = 'LEFT';
    else if ((key === 'ArrowUp' || key === 'w') && direction !== 'DOWN') direction = 'UP';
    else if ((key === 'ArrowRight' || key === 'd') && direction !== 'LEFT') direction = 'RIGHT';
    else if ((key === 'ArrowDown' || key === 's') && direction !== 'UP') direction = 'DOWN';
  });

  // Управление кнопками
  upBtn.addEventListener('click', () => {
    if (direction !== 'DOWN') direction = 'UP';
  });
  downBtn.addEventListener('click', () => {
    if (direction !== 'UP') direction = 'DOWN';
  });
  leftBtn.addEventListener('click', () => {
    if (direction !== 'RIGHT') direction = 'LEFT';
  });
  rightBtn.addEventListener('click', () => {
    if (direction !== 'LEFT') direction = 'RIGHT';
  });
</script>

</body>
</html>
